<!DOCTYPE html>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 140px;
      padding-bottom: 50px;
      background: linear-gradient(135deg, #ffffff, #007bff);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #ffffff, #007bff);
      z-index: 1000;
    }

    header img {
      height: 90px;
    }

    header h1 {
      font-size: 4em;
      color: magenta;
      -webkit-text-stroke: 2px white;
      margin: 0;
      font-weight: bold;
    }

    .social {
      position: absolute;
      right: 30px;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    .social a svg {
      width: 45px;
      height: 45px;
      transition: transform 0.2s;
    }

    .social a:hover svg {
      transform: scale(1.15);
    }

    .youtube svg { fill: red; }
    .discord svg { fill: #5865F2; }
    .twitch svg { fill: #9146FF; }

    video {
      max-width: 90%;
      max-height: 70%;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Section Titles */
    .section-title {
      font-size: 3.5em;
      color: cyan;
      -webkit-text-stroke: 2px white;
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
    }

    .bedrock-title {
      font-size: 3.5em;
      color: limegreen;
      -webkit-text-stroke: 2px white;
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
    }

    .bedrock-mods {
      margin-top: 30px;
      text-align: center;
    }

    .bedrock-mods h3 {
      font-size: 2em;
      color: limegreen;
      -webkit-text-stroke: 1px white;
      margin-bottom: 15px;
    }

    .bedrock-mods select {
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid white;
      cursor: pointer;
    }

    .section-divider {
      width: 70%;
      height: 4px;
      background-color: white;
      border: none;
      margin: 60px auto;
      border-radius: 5px;
    }

    .java-title {
      font-size: 3.5em;
      color: red;
      -webkit-text-stroke: 2px white;
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
    }

    .server-info {
      margin-top: 10px;
      text-align: center;
    }

    .server-info h2 {
      font-size: 3em;
      color: magenta;
      -webkit-text-stroke: 2px white;
      margin: 10px 0;
    }

    .server-ip {
      font-size: 3em;
      color: yellow;
      font-family: 'Minecraftia', sans-serif;
    }

    .server-banner {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .server-banner img {
      max-width: 90%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .mods-section {
      margin-top: 60px;
      text-align: center;
    }

    .mods-section h2 {
      font-size: 3em;
      color: red;
      -webkit-text-stroke: 2px white;
      margin-bottom: 15px;
    }

    .mods-section a {
      display: block;
      font-size: 1.5em;
      color: yellow;
      text-decoration: none;
      margin: 10px 0;
    }

    .mods-section a:hover {
      text-decoration: underline;
    }

    .disclaimer {
      margin-top: 15px;
      font-size: 1.4em;
      color: red;
      text-align: center;
      font-weight: bold;
    }

    #disqus_thread {
      min-height: 400px;
      width: 90vw;
      max-width: 900px;
      background-color: white;
      border: 1px solid black;
      padding: 10px;
      color: black;
      box-sizing: border-box;
      margin-top: 40px;
    }
  </style>
</head>
