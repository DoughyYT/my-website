<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoughyMC Video Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #007bff);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      position: relative;
      width: 100%;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    header img {
      height: 90px;
    }

    header h1 {
      font-size: 4em;
      color: magenta;
      -webkit-text-stroke: 2px white;
      margin: 0;
      font-weight: bold;
    }

    .social {
      position: absolute;
      right: 30px;
      top: 20px;
      display: flex;
      gap: 15px;
    }

    .social a svg {
      width: 45px;
      height: 45px;
      transition: transform 0.2s;
    }

    .social a:hover svg {
      transform: scale(1.15);
    }

    .youtube svg { fill: red; }
    .discord svg { fill: #5865F2; }
    .twitch svg { fill: #9146FF; }

    video {
      max-width: 90%;
      max-height: 70%;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Section below video */
    .server-info {
      margin-top: 20px;
      text-align: center;
    }

    .server-info h2 {
      font-size: 3em;
      color: magenta;
      -webkit-text-stroke: 2px white;
      margin: 10px 0;
      display: inline-block;
    }

    .server-ip {
      font-size: 2.5em;
      color: limegreen;
      -webkit-text-stroke: 2px white;
      margin-left: 20px;
      font-family: "Minecraftia", monospace; /* fallback */
    }

    .server-banner {
      margin-top: 20px;
    }

    .server-banner img {
      max-width: 90%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .mods-section {
      margin-top: 40px;
      text-align: center;
    }

    .mods-section h2 {
      font-size: 3em;
      color: red;
      -webkit-text-stroke: 2px white;
      margin-bottom: 15px;
    }

    .mods-section a {
      display: block;
      font-size: 1.5em;
      color: yellow;
      text-decoration: none;
      margin: 10px 0;
    }

    .mods-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
